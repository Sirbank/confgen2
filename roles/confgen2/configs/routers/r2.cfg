interfaces {
    ge-0/0/0 {
        description WAN;
        unit 0 {
            family inet {
                address 192.168.2.1/30;
                }
            }
        }
    ge-0/0/1 {
        description LAN-site2;
        unit 0 {
            family inet {
                address 172.16.2.254/24;
                }
            }
        }
    lo0 {
        unit 0 {
            family inet {
                address 2.2.2.2/32;
                }
            }
        }
}

routing-options {
    autonomous-system 65002;
}

protocols {
    bgp {
         group BGP {
              neighbor 192.168.2.2;
              peer-as 65000;
         }
   }
}
}
